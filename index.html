<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="card" id="card1">
      <img src="/images/icon-star.svg" alt="star"> 
      <div class="text">
        <p id="p1">How did we do?</p>
        <p id="p2">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>   
      <form>
        <div class="numbers">
          <div class="numValue">
            <label for="rateValue">
              <input onclick="handleNum(1)" value="1" type="radio" name="rateValue" class="radio" hidden>1
            </label>
          </div>

          <div class="numValue">
            <label for="rateValue">
              <input onclick="handleNum(2)" value="2" type="radio" name="rateValue" class="radio" hidden>2
            </label>
          </div>

          <div class="numValue">
            <label for="rateValue">
              <input onclick="handleNum(3)" value="3" type="radio" name="rateValue" class="radio" hidden>3
            </label>
          </div>

          <div class="numValue">
            <label for="rateValue">
              <input onclick="handleNum(4)" value="4" type="radio" name="rateValue" class="radio"hidden>4
            </label>
          </div>

          <div class="numValue">
            <label for="rateValue">
              <input onclick="handleNum(5)" value="5" type="radio" name="rateValue" class="radio" hidden>5
            </label>
          </div>
          
        </div>
      </form>
        <button id="button" type="submit" onclick="submission()">Submit</button>
      
  </div>


  <div class="card" id="thanks">
    <img src="/images/illustration-thank-you.svg" alt="thank_you">
    <span >
      <p id="ratingText"></p>
    </span>
    <div class="text">
      <p id="p3">Thank you!</p>
      <p id="p4">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
    </div>

  </div>

</body>
</html>
