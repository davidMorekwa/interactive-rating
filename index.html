<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="card" id="card1">
      <img src="/images/icon-star.svg" alt="star"> 
      <div class="text">
        <p id="p1">How did we do?</p>
        <p id="p2">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>   
      
      <form id="myForm">
        <div class="numbers">

          <div onclick="handleNum(1)" class="numValue" id="numValue1">
            <label for="numValue1">
              <input value="1" type="radio" name="radioNums"   hidden>1
            </label>
          </div>
          <div onclick="handleNum(2)" class="numValue" id="numValue2">
            <label for="numValue2">
              <input value="1" type="radio" name="radioNums"   hidden>2
            </label>
          </div>
          <div onclick="handleNum(3)" class="numValue" id="numValue3">
            <label for="numValue3">
              <input value="1" type="radio" name="radioNums"   hidden>3
            </label>
          </div>
          <div onclick="handleNum(4)" class="numValue" id="numValue4">
            <label for="numValue4">
              <input value="1" type="radio" name="radioNums"   hidden>4
            </label>
          </div>
          <div onclick="handleNum(5)" class="numValue" id="numValue5">
            <label for="numValue5">
              <input value="1" type="radio" name="radioNums"   hidden>5
            </label>
          </div>


        </div>

        
      </form>
      <button onclick="submission()" id="button" type="submit">Submit</button>


        
      
  </div>


  <div class="card" id="thanks">
    <img src="/images/illustration-thank-you.svg" alt="thank_you">
    <span >
      <p id="ratingText"></p>
    </span>
    <div class="text">
      <p id="p3">Thank you!</p>
      <p id="p4">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
    </div>

  </div>

</body>
</html>
